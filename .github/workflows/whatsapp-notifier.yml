name: WhatsApp Group Notifier (All Branches)
on:
  push:
  pull_request:
    types: [opened, closed, reopened]
  issues:
    types: [opened, closed]
  

jobs:
  notify-group:
    runs-on: ubuntu-latest
    steps:
      - name: Send WhatsApp notification
        env:
          TWILIO_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          GROUP_ID: ${{ secrets.MY_PHONE }}  # Formato: whatsapp:1234567890@g.us
          FROM_PHONE: ${{ secrets.TWILIO_PHONE }}     # NÃºmero Twilio (ej: whatsapp:+14155238886)
        run: |
          # Formatea el mensaje segÃºn el tipo de evento
          case "${{ github.event_name }}" in
            "push")
              MESSAGE="ğŸ“Œ *Nuevo commit en ${{ github.repository }}*
                      ğŸ‘¤ *Autor*: ${{ github.actor }}
                      ğŸŒ¿ *Rama*: ${GITHUB_REF##*/}
                      ğŸ“ *Mensaje*: ${{ github.event.head_commit.message }}
                      ğŸ”— *Ver cambios*: ${{ github.event.head_commit.url }}"
              ;;
            "pull_request")
              MESSAGE="ğŸ”€ *PR ${{ github.event.action }}*: ${{ github.event.pull_request.title }}
                      ğŸ‘¤ *Por*: ${{ github.actor }}
                      ğŸŒ¿ *Rama*: ${{ github.event.pull_request.head.ref }}
                      ğŸ“Œ *Estado*: ${{ github.event.pull_request.state }}
                      ğŸ”— *Ver PR*: ${{ github.event.pull_request.html_url }}"
              ;;
            "issues")
              MESSAGE="âš ï¸ *Issue ${{ github.event.action }}*: ${{ github.event.issue.title }}
                      ğŸ‘¤ *Por*: ${{ github.actor }}
                      ğŸ”— *Ver issue*: ${{ github.event.issue.html_url }}"
              ;;
          esac

          # EnvÃ­a el mensaje vÃ­a Twilio
          curl -X POST "https://api.twilio.com/2010-04-01/Accounts/$TWILIO_SID/Messages.json" \
            --user "$TWILIO_SID:$TWILIO_TOKEN" \
            -d "Body=$MESSAGE" \
            -d "From=$FROM_PHONE" \
            -d "To=$GROUP_ID"
