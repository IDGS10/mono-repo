name: Telegram Bot Server
on:
  schedule:
    - cron: '*/5 * * * *'  # Ejecuta cada 5 minutos
  workflow_dispatch:

jobs:
  deploy-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install -r bot_scripts/requirements.txt
          
      - name: Run Bot
        env:
          TOKEN_G: ${{ secrets.TOKEN_G }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          REPO_NAME: ${{ github.repository }}
        run: |
          nohup python bot_scripts/bot_graficas.py > bot.log 2>&1 &